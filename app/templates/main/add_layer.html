{% extends "base.html" %}

{% block app_content %}
  <div class="container" style="margin-top:50px">
    <h1>Add a layer</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">{{ form.tablename.label }}</th>
            <th scope="col">{{ form.tablename(size=64) }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ form.description.label }}</td>
            <td>{{ form.description(size=64) }}</td>
          </tr>
          <tr>
            <td>{{ form.type.label }}</td>
            <td>{{ form.type() }} </td>
          </tr>
        </tbody>
      </table>
      <p>{{ form.submit() }}
    </div>

{% endblock %}
