{% extends "base.html" %}

{% block app_content %}
    <div class="container">
        <h1>Welkom, {{ user.username }}!</h1>
        
        <div id="test"></div>
    </div>
    
    <script>
        $.getJSON("/fetch")
            .done(function(data){
                document.getElementById("test").innerHTML = data
            })
            .fail(function(){
                document.getElementById("test").innerHTML = "Gefaald."
            });
    </script>
    
{% endblock %}
