{% extends "base.html" %}

{% block app_content %}
    <div id="map"></div>

    <script>

        var layers = [
          {
            "name": "Provincies",
            "url": "/data/1",
            "type": "Polygon",
            "markeroptions": {}
          },
          {
            "name": "Gemeentehuizen",
            "url": "/data/2",
            "type": "Point",
            "markeroptions": function(feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 8,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              });
            }
          }
         ];

        start_map(layers);

    </script>
{% endblock %}
